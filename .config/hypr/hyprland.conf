# HYPRLAND CONFIGURATION GENERAL
#
# ================================

# --------------------
# COLOR CONFIGURATION
# --------------------

# source = ~/.config/hypr/myColors.conf

# --------------------------------
# MOUSE AND KEYBOARD CONFIGURATION
# --------------------------------

# Some default env vars
env = XCURSOR_SIZE,24

# Input configuration
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # 0 means no modification.
}

# -------------------------------------------
# WINDOW CONFIGURATIONS (THE SCREENS OPENED)
# -------------------------------------------

# Window configurations
general {
    gaps_in = 7
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(000000) rgb(000000) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Window Decorations
decoration {
    rounding = 10
    blur = true
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 2
    shadow_render_power = 2
    col.shadow = rgb(21ce07)
}

# Window Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle is a BSPWM-like layout, 
# where every window on a workspace is a member of a binary tree.
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # keep the window splits into the screen
}

# master is just to change what window is goind to become active
master {
    new_is_master = true # new window become the active window
}

# what is going to happen with the workspaces
gestures {
    workspace_swipe = off
}


# ====================================================================================
#
#                                   KEYBOARD COMMANDS
#                 See https://wiki.hyprland.org/Configuring/Keywords/  
#
# ====================================================================================

# ---------------------------------------------
# SUPER CONFIGURATION (WINDOWS KEYBOARD BUTTON)
# ---------------------------------------------

$mainMod = SUPER

# ---------------------------------------------
# HYPRLAND SYSTEM CONTROL
# ---------------------------------------------

bind = $mainMod, M, exit, # restart hyprland


# ---------------------------------------------
# OPEN PROGRAMS
# ---------------------------------------------

bind = $mainMod, Q, exec, kitty # start Kitty console, install kitty on you NixOS
bind = $mainMod, E, exec, dolphin # install dolphin on your NixOS
bind = $mainMod, R, exec, rofi -show drun # install rofi on your NixOS
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, X, exec, shotman --capture region # screenshot using shotman

# -----------------------------------
# CONTROL CONSOLE FOCUS
# -----------------------------------

bind = $mainMod, left, movefocus, l # move to the left console
bind = $mainMod, right, movefocus, r # move to the right console
bind = $mainMod, up, movefocus, u # move to the upper console
bind = $mainMod, down, movefocus, d # move to the bottom console

# ---------------------------------
# WINDOW CONTROLS
# ---------------------------------

bind = $mainMod, C, killactive, # close the current window
bind = $mainMod, V, togglefloating, # untach the window to float
bindm = $mainMod, L, movewindow # move window into the screen
bindm = $mainMod, K, resizewindow # resize window into the screen

# ----------------------
# CONTROL SOUND VOLUME
# ----------------------

bind = $mainMod, minus, exec, amixer -q sset Master 1%-
bind = $mainMod, equals, exec, amixer -q sset Master 1%+

# ----------------------------------
# WORKSPACES
# ----------------------------------

# Switch workspaces from 0 till 9 (10 places to open programs)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to one of the workspaces (10 workspaces to insert projects)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ----------------------------
# SCRIPTS TO RUN WITH HYPRLAND
# ----------------------------

exec-once=bash ~/.config/hypr/start.sh # init configurations
